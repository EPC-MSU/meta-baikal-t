#@TYPE: Machine
#@NAME: MITX MIPS
#@DESCRIPTION: Baikal-T1 based T-platforms MITX board

require conf/machine/include/baikal-t.inc

# mITX board shall use kernel 4.4 and u-boot 2014.10
KERNEL_REALTIME ?= "0"
PREFERRED_VERSION_linux-baikal ?= "4.4%"
PREFERRED_VERSION_u-boot-baikal ?= "2014.10"

# Kernel and bootloader default configs
KBUILD_DEFCONFIG = "tplatforms_mitx_defconfig"
KERNEL_DEVICETREE = "baikal/tplatforms_mitx.dtb"
UBOOT_MACHINE = "tplatforms_mitx_defconfig"
