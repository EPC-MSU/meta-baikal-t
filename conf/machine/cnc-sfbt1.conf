                     baikal/tplatforms_cnccu-sfbt1.dtb baikal/tplatforms_cnccu3-sfbt1.dtb \
                     baikal/tplatforms_cncin-sfbt1.dtb baikal/tplatforms_cncin3-sfbt1.dtb \
                     baikal/tplatforms_cncout-sfbt1.dtb baikal/tplatforms_cncout3-sfbt1.dtb \
                     baikal/tplatforms_cncttl-sfbt1.dtb baikal/tplatforms_cncttl3-sfbt1.dtb \
                     baikal/tplatforms_cncdac-sfbt1.dtb  baikal/tplatforms_cncdac3-sfbt1.dtb"
UBOOT_MACHINE = "tplatforms_cnc-sfbt1_defconfig"
